<div class="container">
  <div class="input-group">
    <input 
      type="text" 
      [(ngModel)]="userInput"
      (keyup.enter)="sendToApi()"
      placeholder="Digite algo..."
    />
    <button type="button" (click)="sendToApi()" [disabled]="isLoading">
      {{ isLoading ? 'Enviando...' : 'Enviar' }}
    </button>
  </div>

  <div class="response" *ngIf="apiResponse">
    <h3>Resposta da API:</h3>
    <pre>{{ apiResponse | json }}</pre>
  
    <button (click)="copyToClipboard(apiResponse.url)">
      Copiar URL
    </button>
    <div *ngIf="copied" class="copy-msg">URL copiada!</div>
  </div>
  
  <div class="error" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</div>
